services:
  web:
    build:
      context: ../mineral-shop-frontend
      dockerfile: ../docker/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    container_name: frontend-web
    env_file:
      - ../mineral-shop-frontend/.env
    networks:
      - proxy-net

  nginx:
    image: nginx:alpine
    container_name: frontend-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
    networks:
      - proxy-net

networks:
  proxy-net:
    external: true